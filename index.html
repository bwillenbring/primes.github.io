<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
    <!-- Custom css --> 
    <link rel="stylesheet" href="./css/custom.css" />


    <!-- jQuery 3.5.1 slim -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous"></script>
    <!-- createjs (for sound)-->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"
        defer="defer"></script>

    <!-- Vue and vue-loader -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>

    <!-- Game -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Grab the prime numbers
            axios.get('js/vueComponents/prime_numbers.json').then(res => {
                //- Store primes 
                const primes = res.data.primes;
                // Write in the game component 
                $('#app').html(`<game id="prime_numbers_game_001" :primes="${JSON.stringify(primes)}"></game>`);
            });

            // Instantiate component as an SFC with help from vue-loader
            var game = new window.Vue({
                el: '#app',
                components: {
                    'game': window.httpVueLoader('js/VueComponents/game.vue')
                },
            });
        })
    </script>

    <title>Prime Numbers Game</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/5dabaee11e9d9809a8816556/1574135706821-F3V6FTE62LDEJ1I6B7B8/ke17ZwdGBToddI8pDm48kLxnK526YWAH1qleWz-y7AFZw-zPPgdn4jUwVcJE1ZvWEtT5uBSRWt4vQZAgTJucoTqqXjS3CfNDSuuf31e0tVFUQAah1E2d0qOFNma4CJuw0VgyloEfPuSsyFRoaaKT76QvevUbj177dmcMs1F0H-0/favicon.ico?format=100w"/>
</head>

<body>
    <div id="root">
        <div class="row">
            <div class="container">
                <div id="app"><game id="prime_numbers_game_001"></game></div>
            </div>
        </div>
    </div>
</body>

</html>
